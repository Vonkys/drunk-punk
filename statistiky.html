<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #fffbe6 0%, #e1e1e1 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .back-btn {
      display: inline-block;
      margin: 30px 0 0 10px;
      padding: 10px 24px;
      background: linear-gradient(90deg, #69a7ff 0%, #2992fc 100%);
      color: #fff;
      border: none;
      border-radius: 9px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 8px #1760a333;
      transition: background 0.16s, transform 0.11s;
      cursor: pointer;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #50a2e7 0%, #1773d9 100%);
      transform: translateY(-2px) scale(1.05);
    }
    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
    }
    .title {
      font-size: 2.8em;
      font-weight: 900;
      letter-spacing: 2px;
      color: #208278;
      margin-top: 55px;
      margin-bottom: 24px;
      text-shadow: 0 2px 12px #c2e6dc5d;
    }
    .soon {
      font-size: 1.22em;
      color: #917a53;
      font-weight: 600;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }
    @media (max-width:600px) {
      .title { font-size: 2em; margin-top: 36px; }
      .container { padding: 0 8px; }
      .soon { font-size: 1em; }
      .back-btn { font-size: 1em; padding: 9px 15px; margin-top: 18px;}
    }
  </style>
</head>
<body>
  <a href="pestovani.html" class="back-btn">⬅️ Back</a>
  <div class="container">
    <div class="title">STATISTICS</div>
    <div class="soon">This feature will be available soon!</div>
  </div>
</body>
</html>
